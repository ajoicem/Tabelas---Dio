<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <fieldset>
        <legend>Cadastro de Usuário</legend>
        <div>
            <label>Nome</label>
            <input type="text" id="Nome" placeholder="Digite seu nome"><br>
            <label>Email</label>
            <input type="email" id="Email" placeholder="Digite seu email"><br>
            
            <section id="localidade"> Localidade:
                <select id="localidade-select">
                <option>Salvador, Bahia</option>
                <option>Mutuípe</option>
                <option>Juazeiro</option>
            </section>

            <button type="submit">Enviar</button>
        </div>
    </fieldset>
   

</body>
</html>
